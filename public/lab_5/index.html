<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Aarthi Ganesh Lab 4</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
      <div class="header">
        <h1>Aarthi Ganesh Lab 4</h1>
      </div>
      
      <div class="main">
        <div class="wrapper">
          <form method="post" action="/api">
            <ul class="flex-outer">
              <li>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name here">
              </li>
              <li>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name here">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email here">
              </li>
              <li>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter your phone here">
              </li>
              <li>
                <label for="message">Text Field</label>
                <textarea rows="5" cols="33" id="message" name="message" placeholder="This is some default message text."></textarea>
              </li>
              <li>
                <p>Fruits</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="kiwi" name="Kiwi">
                        <label for="kiwi">Kiwi</label>
                    </li>
                    <li>
                        <input type="checkbox" id="orange" name="Orange">
                        <label for="orange">Orange</label>
                    </li>
                    <li>
                        <input type="checkbox" id="peach" name="Peach">
                        <label for="peach">Peach</label>
                    </li>
                </ul>                   
              </li>
              <li>
                <button type="submit">Submit Form</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </body>
</html>
