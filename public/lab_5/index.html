<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Aarthi Ganesh Lab 4</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
      <div class="header">
        <h1 id="test">Aarthi Ganesh Lab 4</h1>
      </div>
      
      <div class="main">
        <div class="wrapper">
          <form method="post" action="/api">
            <ul class="flex-outer">
              <li>
                <label for="fname" id="label_fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name here">
              </li>
              <li>
                <label for="lname" id="label_lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name here">
              </li>
              <li>
                <label for="email" id="label_email">Email</label>
                <input type="email" id="email" name="email"placeholder="Enter your email here">
              </li>
              <li>
                <label for="phone" id="label_phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone here">
              </li>
              <li>
                <label for="message" id="label_message">Text Field</label>
                <textarea rows="5" cols="33" id="message" name="message" placeholder="This is some default message text."></textarea>
              </li>
              <li>
                <p class="checkbox-list-label">Age</p>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="eighteen-to-thirtyfive" name="18-35">
                        <label for="eighteen-to-thirtyfive">18-35</label>
                    </li>
                    <li>
                        <input type="checkbox" id="thirtyfive-to-fifty" name="35-50">
                        <label for="thirtyfive-to-fifty">35-50</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifty-to-sixtyfive" name="50-65">
                        <label for="fifty-to-sixtyfive">50-65</label>
                    </li>
                </ul>                   
              </li>
              <li>
                <button type="submit" id="submit" name="submit">Submit Form</button>
                <button type="button" id="activate" name="activate" onclick="testFunction()">Activate</button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <script>
        function testFunction() {
          fetch('/api')
          .then((response) => response.text())
          .then((response) => {
            console.log(response);
            const myHeading = document.querySelector("#test");
            console.log(myHeading);
            myHeading.textContent = response;
            document.body.style.backgroundColor= "rgb(188, 143, 143)";
            const e = document.querySelector(".checkbox-list-label");
            e.innerText = "Fruits";
            
            const elements = document.querySelectorAll('.flex-inner li label')
            const fruitArray = ['Kiwi', 'Peach', 'Orange']
            elements.forEach((el,i) => {
              const text = el.innerText;
              console.log(text);
              el.innerText = fruitArray[i];
            })

            const ele = document.querySelector('.flex-outer')="margin: 0 auto;" 
          })
        }
      </script>
    </body>
</html>
